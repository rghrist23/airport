<html>
<head>
	<title>Sample</title>
<style>
.data {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 70%;
    text-align: center;
}

.head{
    font-family: arial, sans-serif;
    width: 70%;
}

td, th {
	/*border: 1px solid #dddddd;*/
    padding: 8px;
}

#search {
	width: 400px;
}

#sort {
	width: 170px;
}

#go{
	width: 50px;
}

.data tr:nth-child(even) {
    background-color: #dddddd;
}


</style>
</head>
<body>
	<div class = "cotainer">
		<div class = "content">
			<form>
				<table class = "head">
				<!--Clicking on add data button will begin add overlay-->
				<td colspan = "5" align = "right"><input type ="submit" value ="+ Add Data"> </td></tr>
				<tr>
					<td colspan = "2">Search: <input type ="text" id = "search"></td>
					<td colspan = "2">Sort by: <select id = "sort"><option>Airlines</option><option>Businesses</option><option>Employees</option></select></td>
					<td align = "right"><input type ="submit" value ="Go" id = "go"> </td>
				</tr>
			</table>
			</form>
			<table class = "data">
				<!--Clicking on edit button will begin edit overlay-->
				<!--Clicking on delete button will begin delete overlay-->
				<tr>
					<th>No</th>
    				<th>Airlines</th>
   					<th>Business</th>
   					<th>Employees</th>
   					<th>Actions</th>
				</tr>
				<tr>
					<td>1</td>
    				<td>United Airlines</td>
   					<td>ABCD</td>
   					<td>Dobby Dabby</td>
   					<td align = "center"><input type ="submit" value ="Edit"> <input type ="submit" value ="Delete"></td>
				</tr>
				<tr>
					<td>2</td>
    				<td>United Airlines</td>
   					<td>ABCD</td>
   					<td>Dobby Dabby</td>
   					<td align = "center"><input type ="submit" value ="Edit"> <input type ="submit" value ="Delete"></td>
				</tr>
				<tr>
					<td>3</td>
    				<td>United Airlines</td>
   					<td>ABCD</td>
   					<td>Dobby Dabby</td>
   					<td align = "center"><input type ="submit" value ="Edit"> <input type ="submit" value ="Delete"></td>
				</tr>
			</table>
		</div>
	</div>

<!--Begin add overlay-->
	<div id = "addoverlay">
		<div class = "Adding">
			<form>
				<table>
					<tr>Input New Data: </tr>
					<tr>
						<td>Airline:</td><td><input type = "text"></td>
					</tr>
					<tr>
						<td>Business:</td><td><input type = "text"></td>
					</tr>
					<tr>
						<td>Employee:</td><td><input type = "text"></td>
					</tr>
					<tr>
						<td colspan = "2" align = "center"><input type ="submit" value ="Submit"> <input type ="submit" value ="Cancel"></td>
					</tr>
				</table>
			</form>	
		</div>
	</div>

	<!--Begin edit overlay-->
	<div id = "editoverlay">
		<div class = "Adding">
			<form>
				<table>
					<tr>Edit Data: </tr>
					<tr>
						<td>Airline:</td><td><input type = "text"></td>
					</tr>
					<tr>
						<td>Business:</td><td><input type = "text"></td>
					</tr>
					<tr>
						<td>Employee:</td><td><input type = "text"></td>
					</tr>
					<tr>
						<td colspan = "2" align = "center"><input type ="submit" value ="Submit"> <input type ="submit" value ="Cancel"></td>
					</tr>
				</table>
			</form>	
		</div>
	</div>
	<!--Begin delete overlay-->
	<div id = "deleteoverlay">
		<div class = "Adding">
			<form>
				<table>
					<tr>Are you sure you want to delete this data?</tr>
					<tr>
						<td colspan = "2" align = "center"><input type ="submit" value ="Yes"> <input type ="submit" value ="Cancel"></td>
					</tr>
				</table>
			</form>	
		</div>
	</div>
</body>
</html>
